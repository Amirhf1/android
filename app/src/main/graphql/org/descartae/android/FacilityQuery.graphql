query FacilityQuery($id: ID!) {
  facility(_id: $id) {
      _id
      name
      location {
        municipality
        state
        zip
        coordinates {
            latitude
            longitude
        }
      }
      website
      telephone
      typesOfWaste {
        _id
        name
        icons {
          androidMediumURL
          androidLargeURL
        }
      }
      openHours {
        dayOfWeek
        startTime
        endTime
      }
    }
}