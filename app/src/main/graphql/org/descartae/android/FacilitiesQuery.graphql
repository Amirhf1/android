query FacilitiesQuery {
  facilities(filters: {cursor: {quantity: 100}}) {
    items {
      _id
      name
      location {
        address
        municipality
        state
        zip
        coordinates {
            latitude
            longitude
        }
      }
      typesOfWaste {
        icons {
          androidSmallURL
        }
      }
    }
  }
}